<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="target"></p>

    <script>
        document.querySelector('#target').innerHTML = 'Hey guys!'
        
        let player1 = prompt("Player 1: Rock, Paper, Scissors!", "");
        let player2 = prompt("Player 2: Rock, Paper, Scissors!", "");

        if ( player1.toLowerCase() === 'rock' && player2.toLowerCase() === 'scissors' ||
           player1.toLowerCase() === 'paper' && player2.toLowerCase() === 'rock' || 
         player1.toLowerCase() === 'scissors' && player2.toLowerCase() === 'paper' ) 
            alert('player1 wins!!!');
        else if ( 
            player1.toLowerCase() === player2.toLowerCase()
        )
        alert('Draw!');
        else if (
            player1.toLowerCase() !== 'rock' && player1.toLowerCase() !== 'scissors' && player2.toLowerCase() 
            !== 'paper'
        )
        alert('Wrong input, nobody wins :(');
        else {
            alert('player2 wins!!!');
        }

        
        

        

        </script>
</body>
</html>
